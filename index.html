<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阅读记录</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <h1>阅读记录</h1>
    <!-- 表头 -->
    <table>
        <thead>
            <tr>
                <th>书名</th>
                <th>作者</th>
                <th>类型</th>
                <th>开始阅读</th>
                <th>结束阅读</th>
                <th>阅读时长（天）</th>
            </tr>
        </thead>
        <tbody id="readingTableBody">
        </tbody>
    </table>
    <div class="stats" id="readingStats"></div>
    <script type="module" src="./script/index.js"></script>
</body>

</html>
